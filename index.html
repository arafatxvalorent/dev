<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AOB ↔ Byte & Image Converter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{background: radial-gradient(circle at top left, #0b0000, #1a0000, #000);color:#fff;overflow-x:hidden;min-height:100vh;position:relative;}
canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
header{text-align:center;padding:25px 10px;font-size:2.5rem;font-weight:600;color:#ff4d4d;text-shadow:0 0 25px red,0 0 60px #ff0000;animation:glow 1.5s ease-in-out infinite alternate;}
@keyframes glow{0%{text-shadow:0 0 20px red,0 0 30px #ff0000,0 0 40px #ff4d4d;}100%{text-shadow:0 0 30px red,0 0 40px #ff0000,0 0 60px #ff4d4d;}}
main{display:flex;flex-direction:column;align-items:center;gap:40px;padding:20px;}
section{backdrop-filter:blur(18px);background:rgba(255,0,0,0.08);border:1px solid rgba(255,0,0,0.3);border-radius:20px;box-shadow:0 0 40px rgba(255,0,0,0.3);width:95%;max-width:700px;padding:30px;position:relative;overflow:hidden;transition:0.4s;}
section::before{content:"";position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle, rgba(255,0,0,0.2), transparent 60%);animation:rotate 8s linear infinite;z-index:0;}
@keyframes rotate{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
h2{text-align:center;margin-bottom:20px;color:#ff6666;position:relative;z-index:1;}
textarea{width:100%;height:140px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:#fff;border-radius:10px;padding:10px;resize:none;outline:none;transition:0.3s;position:relative;z-index:1;}
textarea:focus{border-color:#ff4d4d;box-shadow:0 0 15px rgba(255,0,0,0.6);}
.btn-group, .img-controls{display:flex;justify-content:center;flex-wrap:wrap;gap:10px;margin-top:15px;z-index:1;position:relative;}
button, select, input[type="file"]{background:rgba(255,0,0,0.15);border:1px solid rgba(255,0,0,0.5);color:#fff;padding:10px 20px;border-radius:8px;cursor:pointer;transition:0.3s;font-weight:500;}
button:hover, select:hover, input[type="file"]:hover{background:rgba(255,0,0,0.35);transform:scale(1.05);box-shadow:0 0 20px rgba(255,0,0,0.5);}
.preview{display:flex;flex-direction:column;align-items:center;margin-top:15px;position:relative;z-index:1;}
img{max-width:100%;border-radius:12px;margin-top:10px;box-shadow:0 0 25px rgba(255,0,0,0.5);}
.data-box{max-width:100%;width:100%;height:200px;overflow-y:auto;background:rgba(255,255,255,0.1);color:#fff;border-radius:12px;padding:10px;font-family:monospace;white-space:pre-wrap;line-height:1.5;box-shadow:0 0 15px rgba(255,0,0,0.3);margin-top:10px;}
.footer{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);color:#fff;font-size:0.9rem;}
.footer a{color:#ff6666;text-decoration:none;}
.footer a:hover{text-decoration:underline;}
.drop-area{border:2px dashed rgba(255,0,0,0.5);border-radius:15px;padding:40px;text-align:center;color:#fff;margin-top:15px;transition:0.3s;cursor:pointer;}
.drop-area.dragover{background:rgba(255,0,0,0.1);border-color:#ff4d4d;}
.drop-area i{font-size:3rem;margin-bottom:10px;color:#ff6666;}
@media(max-width:600px){section{padding:20px;}header{font-size:1.6rem;}}

.tabs{display:flex;justify-content:center;margin-bottom:20px;border-bottom:2px solid rgba(255,0,0,0.5);}
.tabs button{background:rgba(255,0,0,0.15);border:1px solid rgba(255,0,0,0.5);color:#fff;padding:12px 25px;border-radius:8px;cursor:pointer;transition:0.3s;font-weight:500;display:flex;align-items:center;gap:8px;}
.tabs button.active{background:rgba(255,0,0,0.35);}
.tabs button i{font-size:1.1rem;}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<header>⚡ AOB ↔ BYTE & IMAGE CONVERTER ⚡</header>

<main>
<!-- ================= Tabs ================= -->
<div class="tabs">
  <button class="active" onclick="switchTab(0)">
    <i class="fas fa-code"></i> AOB ↔ Byte Converter
  </button>
  <button onclick="switchTab(1)">
    <i class="fas fa-image"></i> Image Converter
  </button>
</div>

<!-- ================= AOB/Byte Converter Tab ================= -->
<section id="aobTab">
<h2>Live AOB ↔ Byte Converter</h2>
<textarea id="input" placeholder="Type or paste your AOB/Byte data..."></textarea>
<div class="btn-group">
  <button onclick="pasteInput()"><i class="fas fa-paste"></i> Paste</button>
  <button onclick="copyOutput()"><i class="fas fa-copy"></i> Copy</button>
  <button onclick="clearInput()"><i class="fas fa-eraser"></i> Clear</button>
  <button onclick="downloadOutput()"><i class="fas fa-download"></i> Download</button>
</div>
<textarea id="output" placeholder="Auto converted result..." readonly></textarea>
</section>

<!-- ================= Image Converter Tab ================= -->
<section id="imageTab" style="display:none;">
<h2>Image Converter</h2>
<div class="img-controls">
  <input type="file" id="fileInput" accept="image/*"/>
  <select id="convertMode">
    <option value="byte">Byte (0x...)</option>
    <option value="base64">Base64</option>
  </select>
  <button onclick="convertImageButton()"><i class="fas fa-sync-alt"></i> Convert</button>
  <button onclick="downloadImageData()"><i class="fas fa-download"></i> Download</button>
  <button onclick="copyImageData()"><i class="fas fa-copy"></i> Copy</button>
  <button onclick="clearImage()"><i class="fas fa-eraser"></i> Clear</button>
</div>

<div class="drop-area" id="dropArea">
  <i class="fas fa-image"></i>
  <p>Drag & Drop Image Here</p>
</div>

<div class="preview" id="preview"></div>
<div class="data-box" id="imageDataBox"></div>
</section>
</main>

<footer class="footer">
Developer by <a href="#">Vampire</a>
</footer>

<div id="status" style="
position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
background: rgba(255,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 8px;
font-weight: 600; display: none; z-index: 9999;
">Status</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
// ================= PARTICLES =================
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
window.addEventListener("resize",resize);resize();
for(let i=0;i<90;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2.5+1,dx:(Math.random()-0.5)*1.5,dy:(Math.random()-0.5)*1.5,glow:Math.random()*10+5});}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=`rgba(255,${Math.floor(Math.random()*100)},${Math.floor(Math.random()*100)},0.8)`;ctx.shadowBlur=p.glow;ctx.shadowColor="red";ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1;});requestAnimationFrame(animateParticles);}
animateParticles();

// ================= Tab Switch =================
function switchTab(tabIndex) {
  const tabs = document.querySelectorAll('.tabs button');
  const sections = document.querySelectorAll('section');

  tabs.forEach((tab, index) => {
    if (index === tabIndex) {
      tab.classList.add('active');
      sections[index].style.display = 'block';
    } else {
      tab.classList.remove('active');
      sections[index].style.display = 'none';
    }
  });
}

// ================= AOB ↔ BYTE CONVERTER =================
const input=document.getElementById("input");
const output=document.getElementById("output");

input.addEventListener("input",()=>{convertInput();});
function convertInput(){
    let text=input.value.trim();
    if(!text){output.value="";return;}
    let result;
    if(/0x/i.test(text)){
        result=text.replace(/0x/gi,"").split(/\s+/).map(v=>v.padStart(2,"0")).join(" ");
    } else {
        result=text.split(/\s+/).map(v=>(v?"0x"+v.padStart(2,"0"):"")).join(" ");
    }
    output.value=result;
}
function copyOutput(){
    navigator.clipboard.writeText(output.value);
    showStatus("Output copied!");
}
function pasteInput(){
    navigator.clipboard.readText().then(t=>{
        input.value=t;
        convertInput();
        showStatus("Pasted & Converted!");
    });
}
function downloadOutput(){
    const blob=new Blob([output.value],{type:"text/plain"});
    const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="converted.txt";a.click();
    showStatus("Output downloaded!");
}

// ================= IMAGE CONVERTER =================
const fileInput=document.getElementById("fileInput");
const dropArea=document.getElementById("dropArea");
const preview=document.getElementById("preview");
const imageDataBox=document.getElementById("imageDataBox");

fileInput.addEventListener("change",()=>{handleFile(fileInput.files[0]);});
dropArea.addEventListener("dragover",e=>{e.preventDefault();dropArea.classList.add("dragover");});
dropArea.addEventListener("dragleave",e=>{dropArea.classList.remove("dragover");});
dropArea.addEventListener("drop",e=>{e.preventDefault();dropArea.classList.remove("dragover");handleFile(e.dataTransfer.files[0]);});

function handleFile(file){
    if(!file)return;
    const reader=new FileReader();
    reader.onload=function(e){
        preview.innerHTML="";
        const img=document.createElement("img");img.src=e.target.result;preview.appendChild(img);
        convertImage(file);
    };
    reader.readAsDataURL(file);
}

function convertImage(file){
    const mode=document.getElementById("convertMode").value;
    const reader=new FileReader();
    reader.onload=function(e){
        let data="";
        if(mode==="base64"){data=e.target.result;}
        else{
            const bytes=new Uint8Array(e.target.result);
            data=Array.from(bytes).map(b=>"0x"+b.toString(16).padStart(2,"0")).join(" ");
        }
        imageDataBox.textContent=data;
    }
    if(mode==="base64") reader.readAsDataURL(file);
    else reader.readAsArrayBuffer(file);
}

function downloadImageData(){
    if(!fileInput.files[0]) return showStatus("Upload an image first!");
    convertImage(fileInput.files[0]);
    const blob=new Blob([imageDataBox.textContent],{type:"text/plain"});
    const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="image_data.txt";a.click();
    showStatus("Image data downloaded!");
}

function copyImageData(){
    if(!imageDataBox.textContent) return showStatus("No image data to copy!");
    navigator.clipboard.writeText(imageDataBox.textContent);
    showStatus("Image data copied!");
}

function convertImageButton(){
    if(!fileInput.files[0]) return showStatus("Upload an image first!");
    convertImage(fileInput.files[0]);
    showStatus("Image converted!");
}

function clearImage(){fileInput.value="";preview.innerHTML="";imageDataBox.innerHTML="";}

function showStatus(message){
    const status=document.getElementById("status");
    status.textContent=message;
    status.style.display="block";
    setTimeout(()=>{status.style.display="none";},3000);
}
</script>
</body>
</html>
